<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
    }
    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #ff5722;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      font-size: 22px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #45a049;
    }
    .withdraw-box {
      margin-top: 20px;
      background: #ffffff22;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>User Panel</h1>

  <div class="circle">
    Balance: <span id="balance">1686</span> PKR
  </div>

  <button id="buyNowBtn">Buy Now</button>

  <div>
    <h2>Timer: <span id="timer">Not Started</span></h2>
  </div>

  <div class="withdraw-box">
    <h3>Withdraw Request</h3>
    <select id="method">
      <option value="easypaisa">Easypaisa</option>
      <option value="jazzcash">JazzCash</option>
    </select>
    <input type="text" id="number" placeholder="Enter Number">
    <button id="withdrawBtn">Withdraw</button>
    <p id="withdrawStatus"></p>
  </div>

  <script>
    let balance = parseInt(localStorage.getItem("balance")) || 1686;
    let startTime = localStorage.getItem("startTime");
    let withdrawRequests = JSON.parse(localStorage.getItem("withdrawRequests")) || [];
    let approvedRequest = JSON.parse(localStorage.getItem("approvedRequest")) || null;

    document.getElementById("balance").innerText = balance;

    function updateTimer() {
      if (startTime) {
        let now = Date.now();
        let diff = now - startTime;
        let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById("timer").innerText = 
          `${hours}h ${minutes}m ${seconds}s`;

        if (diff >= 24 * 60 * 60 * 1000) {
          balance += 833;
          localStorage.setItem("balance", balance);
          document.getElementById("balance").innerText = balance;
          startTime = Date.now();
          localStorage.setItem("startTime", startTime);
        }
      }
    }
    setInterval(updateTimer, 1000);

    document.getElementById("buyNowBtn").onclick = function() {
      if (!startTime) {
        startTime = Date.now();
        localStorage.setItem("startTime", startTime);
      }
    };

    document.getElementById("withdrawBtn").onclick = function() {
      if (balance > 0) {
        let method = document.getElementById("method").value;
        let number = document.getElementById("number").value;
        if (number === "") {
          alert("Enter number first!");
          return;
        }

        let request = {
          id: Date.now(),
          method: method,
          number: number,
          amount: balance,
          status: "Pending"
        };

        withdrawRequests.push(request);
        localStorage.setItem("withdrawRequests", JSON.stringify(withdrawRequests));

        // Balance zero on request
        balance = 0;
        localStorage.setItem("balance", balance);
        document.getElementById("balance").innerText = balance;

        document.getElementById("withdrawStatus").innerText = 
          "Withdraw request sent! Waiting for admin approval.";
      }
    };

    // Handle approved or rejected requests
    if (approvedRequest) {
      if (approvedRequest.status === "Approved") {
        document.getElementById("withdrawStatus").innerText = 
          "Withdraw Approved. Amount sent!";
        balance = 0;
        localStorage.setItem("balance", balance);
        document.getElementById("balance").innerText = balance;
      } else if (approvedRequest.status === "Rejected") {
        document.getElementById("withdrawStatus").innerText = 
          "Withdraw Rejected. Balance Restored!";
        balance = 1686;
        localStorage.setItem("balance", balance);
        document.getElementById("balance").innerText = balance;
      }
      localStorage.removeItem("approvedRequest");
    }
  </script>
</body>
</html>
